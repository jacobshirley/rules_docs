site_name: rules_docgen
repo_url: https://github.com/jacobshirley/rules_docgen
docs_dir: docs
site_dir: site
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: '(prefers-color-scheme)'
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.path
plugins:
  - search
  - table-reader
  - glightbox
markdown_extensions:
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - "!relative"
