site_name: rules_docs
repo_url: https://github.com/jacobshirley/rules_docs
# You can also hardcode this to another directory or the 'out_dir' of a docs rule
docs_dir: BAZEL_DOCS_DIR_PLACEHOLDER
site_dir: site
edit_uri: edit/main/
theme:
  name: readthedocs
  palette:
    # Palette toggle for automatic mode
    - media: '(prefers-color-scheme)'
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.path
    - navigation.expand
plugins:
  - search
  - table-reader
  - glightbox
markdown_extensions:
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - "!relative"
# Nav will get automatically generated
